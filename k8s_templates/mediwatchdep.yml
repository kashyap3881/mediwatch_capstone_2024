apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediwatch-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mediwatch
  template:
    metadata:
      labels:
        app: mediwatch
    spec:
      containers:
      - name: mediwatch-container
        image: mediwatch:v1
        imagePullPolicy: IfNotPresent 
        ports:
        - containerPort: 9003
        env:
        - name: PORT
          value: "9003"  # Note: Environment variable values are strings
        volumeMounts:
        - name: new-data
          mountPath: /app/continuous_training/airflow_local/src/new_data
      volumes:
      - name: new-data
        hostPath:
          path: /Users/kashyapkambhatla/readme_try/mediwatch_capstone_2024/continuous_training/airflow_local/src/new_data
          type: Directory
